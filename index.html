<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Interactive Animated Button</h1>
    <p>Click the button below to trigger a smooth animation. Your theme preference will be saved.</p>
    <button id="animatedBtn" aria-label="Click me for animation">Click Me!</button>
    <label class="toggle-switch" for="themeToggle">
        <input type="checkbox" id="themeToggle" aria-label="Toggle dark mode" />
        Dark Mode
    </label>
    </main>

  <script src="index.js"></script>
</body>
</html>
